<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polyline</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 
      
       Path commands:
   
       * Line Commands, Cubic Bezier Curves, Quadratic Bezier Curves, Arcs
   
    -->

    <!--

        d  = Draw,
        M  = Move,
        L  = Line,
        H  = Horizontal, V = vertical, Z = End Path
        C  = Command
        Q  = 

    -->

    <div class="container">
        <svg width="640" height="398">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
            </defs>

            <!--<path d="M80,80 L320,80 L320,240 L80,240 Z" stroke="blue" stroke-width="4" fill="none"></path>-->

            <svg height="200" width="500">
                <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
                Sorry, your browser does not support inline SVG.
            </svg>

            <rect width="640" height="398" fill="url(#grid)" />
        </svg>
    </div>

    <div class="container">
        <svg width="640" height="398">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
            </defs>

            <svg height="180" width="500">
                <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:none;stroke:red;stroke-width:4" />
                Sorry, your browser does not support inline SVG.
            </svg>

            <rect width="640" height="398" fill="url(#grid)" />
        </svg>
    </div>


</body>

</html>
