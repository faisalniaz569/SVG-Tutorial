<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Linear Gradient</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 
        There are two main types of gradients in SVG:

        1. Linear
        2. Radial
        
    -->
    <h3 style="text-align: left; margin: 20px 20px;">An ellipse with a horizontal linear gradient from yellow to red: </h3>

    <!-- Define an ellipse with a horizontal linear gradient from yellow to red: -->
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>

    <h3 style="text-align: left; margin: 20px 20px;">A vertical linear gradient from yellow to red</h3>
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>


    <h3 style="text-align: left; margin: 20px 20px;">An ellipse with a horizontal linear gradient from yellow to red, and add a text inside the ellipse:</h3>

    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">
            SVG</text>
    </svg>


</body>

</html>
