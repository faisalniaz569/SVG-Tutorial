<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle in SVG</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: #eee;
            border: 2px solid grey;
        }

    </style>
</head>

<body>

    <h1>My Second SVG</h1>

    <p>This is Circle in svg</p>

    <!--This is first Circle-->
    <div class="container" style="float: left;">
        <svg width="400" height="400">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
            </defs>

            <circle cx="50" cy="50" r="30" fill="red" stroke="black" stroke-width="3"></circle>

            <rect width="400" height="400" fill="url(#grid)" />
        </svg>
    </div>

    <!--This is circle Pattern-->
    <div class="container" style="float: right;">
        <svg width="400" height="400">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
            </defs>

            <circle cx="0" cy="0" r="80" fill="red" stroke="black" stroke-width="3"></circle>

            <circle cx="400" cy="0" r="80" fill="red" stroke="black" stroke-width="3"></circle>

            <circle cx="400" cy="400" r="80" fill="red" stroke="black" stroke-width="3"></circle>

            <circle cx="0" cy="400" r="80" fill="red" stroke="black" stroke-width="3"></circle>

            <rect width="400" height="400" fill="url(#grid)" />
        </svg>
    </div>

</body>

</html>
