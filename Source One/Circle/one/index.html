<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle in SVG</title>
</head>

<body>

    <h1>My first SVG</h1>

    <p>This is Circle in svg</p>

    <svg>
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <svg>
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
    </svg>

</body>

</html>
