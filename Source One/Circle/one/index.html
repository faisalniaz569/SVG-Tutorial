<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle in SVG</title>
</head>

<body>

    <h1>My first SVG</h1>

    <p>This is Circle in svg</p>
    
    <svg>
        <circle cx="50" cy="50" r="45" fill="yellow" />
    </svg>
    
    <br><br>
    
    <svg>
        <circle cx="50" cy="50" r="45" fill="red" stroke="#800000" stroke-width="3" />
    </svg>
    
    <br><br>
    
    <svg>
        <circle cx="50" cy="50" r="45" fill="red" stroke="#800000" stroke-width="3" opacity="0.5" />
    </svg>
    
    <br><br>
    
    <svg>
        <circle cx="50" cy="50" r="45" fill="red" stroke="#800000" stroke-width="3" fill-opacity="0.5" />
    </svg>
    
    <br><br>
    
    <svg>
        <circle cx="50" cy="50" r="45" fill="red" stroke="#800000" stroke-width="3" stroke-opacity="0.5" />
    </svg>

</body>

</html>
