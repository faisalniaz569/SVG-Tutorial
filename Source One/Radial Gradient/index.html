<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Radial Gradient</title>
</head>

<body>

    <!-- 
        There are two main types of gradients in SVG:

        1. Linear
        2. Radial
        
    -->
    <h3 style="text-align: left; margin: 20px 20px;">An ellipse with a radial gradient from white to blue: </h3>

    <!-- Define an ellipse with a horizontal linear gradient from yellow to red: -->
    <svg height="150" width="500">
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </radialGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>


    <h3 style="text-align: left; margin: 20px 20px;">Another ellipse with a radial gradient from white to blue: </h3>

    <!-- Define Another ellipse with a radial gradient from white to blue: -->
    <svg height="150" width="500">
        <defs>
            <radialGradient id="grad2" cx="20%" cy="30%" r="30%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </radialGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>


</body>

</html>
