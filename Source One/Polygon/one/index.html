<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polygon</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .shape1,
        .shape2 {
            position: relative;
            height: 200px;
        }

        .shape1>.box, .shape2>.box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px;
        }
        
        .shape1 svg, .shape2 svg {
            position: absolute;
            width: 155px;
            height: 160px;
            bottom: 70px;
        }
        

        .shape1 svg {
            left: 70px;
        }

        .shape2 svg {
            left: -105px;
        }

    </style>
</head>

<body>

    <!-- 
      
       Path commands:
   
       * Line Commands, Cubic Bezier Curves, Quadratic Bezier Curves, Arcs
   
    -->

    <!--
        d  = Draw,
        M  = Move,
        L  = Line,
        H  = Horizontal, V = vertical, Z = End Path
        C  = Command
        Q  = 
    -->

    <div class="container">
        <svg width="645" height="398">
